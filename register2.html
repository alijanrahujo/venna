<script>
  $(document).ready(function() {
            check_user_step2();
        });

        function check_user_step2() {
            var get_user_information = new FormData();
            get_user_information.set('api_key', api_key);
            get_user_information.set('access_token', localStorage.access_token);
            get_user_information.set('user_id', localStorage.user_id);

            axios.post(address + 'v1/Basic_Api/get_user_information', get_user_information, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'Authorization': localStorage.oauth_token
                    }
                })
                .then(function(response) {
                    if (response.data.status == "Success") {
                        $("#fullname").val(response.data.data.fullname);
                        $("#username").val(response.data.data.username);
                        $("#phone_no").val(response.data.data.phone_no);
                        $("#ic_no").val(response.data.data.ic);
                    } else {
                        warning_response(response.data.message);
                    }
                })
                .catch(function(data) {
                    console.log(data);
                    error_response();
                });
        }

        $('#register_step2_form').submit(function(e) {
            e.preventDefault();

            var register_step2 = new FormData(this);
            register_step2.set('api_key', api_key);
            register_step2.set('access_token', localStorage.access_token);
            register_step2.set('user_id', localStorage.user_id);

            axios.post(address + 'v1/Basic_Api/update_user_step2', register_step2, {
                    headers: {
                        'Content-Type': 'multipart/form-data',
                        'Authorization': localStorage.oauth_token
                    }
                })
                .then(function(response) {
                    if (response.data.status == "Success") {
                      success_response("Success", true, "register3.html");
                    } else {
                        warning_response(response.data.message);
                    }
                })
                .catch(function(data) {
                    console.log(data);
                    error_response();
                });
        });

        $(document).ready(function() {
            $("input[name='pincode']").on('input', function(e) {
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
            });
            $("input[name='cfm_pincode']").on('input', function(e) {
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
            });
        });
</script>
